<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!-- jQuery library -->

	<header>

				    <li><a data-toggle="tab" href="#factual">Factual</a></li>
			    </ul>
			</div>
		</nav>

	<div class="container-fluid">
	    <div class="row">
			<div class="tab-content">
			    <!-- guided style starts -->
                <div id="guided" class="tab-pane fade in active">
	                <div id="guidedRpt" class="col-md-10">
				        <div id="guidedLearnMore" class="sidenav"><!--guided learn more-->
                            <a href="javascript:void(0)" class="closebtn">&times;</a>
							guidedLearnMore>
                        </div>

                        <!-- Use any element to open the sidenav -->
                        <span class="openSide">open</span>

                        <!-- Add all page content inside this div if you want the side nav to push page content to the right-->
                        <div>
						    <form id="gDateForm" class="form-inline dataForm">

      						        <label for="gStartDate">From</label>
          						    <input type="date" class="form-control startDate" id="gStartDate" value="2017-07-29">
        						</div>
        						<div class="form-group">
          						    <label for="gEndDate">to</label>
          						    <input type="date" class="form-control endDate" id="gEndDate" value="2017-08-05">
        						</div>
        						<button type="submit" class="btn btn-default changeDate" id="gChangeDate">Change period</button>
      						</form> 
							
							<div class="tableBorder">
						        <div class="tableContainer">
							        <table class="table table-hover table-condensed" id="gTable">
    					                <thead><tr id="gDate" class="date"></tr></thead>
								        <tbody>
								            <tr id="gBP" class="showM bp"></tr>
									        <tr id="gPulse" class="showM pulse"></tr>
									        <tr id="gTemperature" class="showM temperature"></tr>
									        <tr id="gWeight" class="showM weight"></tr>
									        <tr id="gCrea" class="showM active crea"></tr>
								        </tbody>
							        </table>
								</div>
							</div>
							<div id="gChart_div" class="responsive"></div>
                        </div> 						
				    </div>
					<div class="col-md-2">
			    to do>
				tip of today>
				avatar>
			        </div>			        
			    </div>
				<!-- guided style ends, factual style starts -->
				<div id="factual" class="tab-pane fade">
			        <div id="factualRpt" class="col-md-10">
				        <div id="factualLearnMore" class="sidenav"><!--guided learn more-->

							factualLearnMore>

                        <!-- Add all page content inside this div if you want the side nav to push page content to the right-->

						    <form id="fDateForm" class="form-inline dataForm">
